
<h5> Select year
  <select [(ngModel)]="yearselected">
      <option *ngFor="let x of prizelist  ">{{x.year}}</option>
  </select>
  </h5>
  <h5>Select category
  <select [(ngModel)]="categoryselected">
      <option *ngFor="let x of prizelist ">{{x.category}}</option>
  </select>
  </h5>
<app-nobel-data [list] ="prizelist |yearcategoryfilter:yearselected:categoryselected"></app-nobel-data>
